<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трекер Финансов</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Трекер Финансов</h1>
    </header>
    <nav>
        <a href="#" class="tab-link active" data-tab="tasks">Финансы</a>
        <a href="#" class="tab-link" data-tab="wishlist">Желания</a>
        <a href="#" class="tab-link" data-tab="mood">Настроение</a>
    </nav>
    <div class="container">
        <section id="tasks" class="tab-content active">
            <h2>Финансовый Трекер</h2>
            <div id="finance-progress-container">
                <progress id="finance-progress" value="0" max="100"></progress>
            </div>
            <div id="finance-list"></div>
        </section>
        <section id="wishlist" class="tab-content">
            <h2>Желаемое</h2>
            <input id="wish-name" type="text" placeholder="Название желания">
            <input id="wish-desc" type="text" placeholder="Описание">
            <input id="wish-link" type="text" placeholder="Ссылка">
            <input id="wish-amount" type="number" placeholder="Сумма">
            <button id="add-wish-btn">Добавить в список</button>
            <div id="wishlist-items"></div>
        </section>
        <section id="mood" class="tab-content">
            <h2>Трекер Настроения</h2>
            <input type="radio" id="happy" name="mood" value="Счастлив">
            <label for="happy">Счастлив</label>
            <input type="radio" id="sad" name="mood" value="Грустный">
            <label for="sad">Грустный</label>
            <textarea id="mood-comment" placeholder="Комментарий..."></textarea>
            <button id="add-mood-btn">Добавить запись</button>
            <div id="mood-entries"></div>
        </section>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
