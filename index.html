<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трекер Финансов</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Трекер Финансов</h1>
    </header>
    <nav>
        <a href="#" class="tab-link active" onclick="switchTab(event, 'tasks')">Финансы</a>
        <a href="#" class="tab-link" onclick="switchTab(event, 'wishlist')">Желания</a>
        <a href="#" class="tab-link" onclick="switchTab(event, 'mood')">Настроение</a>
    </nav>
    <div class="container">
        <!-- Секция Финансы -->
        <section id="tasks" class="tab-content active">
            <h2>Финансовый Трекер</h2>
            <div class="balance-display">
                <p>Всего накоплено: <span id="total-balance">0</span> ₽</p>
                <div class="form-group">
                    <label for="balance-change">Добавить или убрать средства</label>
                    <input type="number" id="balance-change" placeholder="Введите сумму (₽)">
                </div>
                <button onclick="updateBalance()">Обновить баланс</button>
            </div>
            <div class="form-group">
                <label for="task-name">Название задачи</label>
                <input type="text" id="task-name" placeholder="Введите название задачи">
            </div>
            <div class="form-group">
                <label for="task-amount">Необходимая сумма (₽)</label>
                <input type="number" id="task-amount" placeholder="Введите сумму (₽)">
            </div>
            <button onclick="addTask()">Добавить задачу</button>
            <div id="task-list"></div>
            <h3>История удаленных задач</h3>
            <div id="deleted-tasks"></div>
        </section>

        <!-- Секция Желания -->
        <section id="wishlist" class="tab-content">
            <h2>Желаемое</h2>
            <div class="form-group">
                <label for="wish-name">Название</label>
                <input type="text" id="wish-name" placeholder="Введите название">
            </div>
            <div class="form-group">
                <label for="wish-desc">Описание</label>
                <textarea id="wish-desc" placeholder="Введите описание"></textarea>
            </div>
            <div class="form-group">
                <label for="wish-link">Ссылка</label>
                <input type="url" id="wish-link" placeholder="Введите URL">
            </div>
            <button onclick="addWish()">Добавить в желаемое</button>
            <div id="wishlist-items"></div>
        </section>

        <!-- Секция Настроение -->
        <section id="mood" class="tab-content">
            <h2>Трекер Настроения</h2>
            <div class="form-group mood-scale">
                <label><input type="radio" name="mood" value="1"> Ужасно</label>
                <label><input type="radio" name="mood" value="2"> Плохо</label>
                <label><input type="radio" name="mood" value="3"> Нормально</label>
                <label><input type="radio" name="mood" value="4"> Хорошо</label>
                <label><input type="radio" name="mood" value="5"> Отлично</label>
            </div>
            <div class="form-group">
                <label for="mood-comment">Комментарий</label>
                <textarea id="mood-comment" placeholder="Добавьте комментарий"></textarea>
            </div>
            <button onclick="addMoodEntry()">Сохранить настроение</button>
            <div id="mood-entries"></div>
        </section>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
