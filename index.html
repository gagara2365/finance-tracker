<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Финансы и Лист Желаний</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Кнопка для переключения темы -->
<div id="theme-toggle" onclick="toggleTheme()">Тёмная тема</div>

<!-- Навигация -->
<ul class="tabs">
  <li data-tab="finance" class="active">Финансы</li>
  <li data-tab="wishlist">Лист Желаний</li>
  <li data-tab="mood">Настроение</li>
</ul>

<!-- Страница 1: Финансы -->
<div id="finance" class="tab-content active">
  <h1>Финансы</h1>
  <div>
    <h3>Общая сумма из списка желаний:</h3>
    <p>Накоплено: <span id="saved-amount">0</span> из <span id="wish-total">0</span></p>

    <h3>Внести сумму:</h3>
    <input type="number" id="input-amount" placeholder="Введите сумму">
    <button onclick="updateSavings()">Добавить</button>

    <h3>Изъять сумму:</h3>
    <input type="number" id="withdraw-amount" placeholder="Введите сумму">
    <button onclick="withdrawSavings()">Изъять</button>

    <h3>История транзакций:</h3>
    <ul id="transaction-history"></ul>
  </div>
</div>

<!-- Страница 2: Лист Желаний -->
<div id="wishlist" class="tab-content">
  <h1>Лист Желаний</h1>
  <form onsubmit="addWish(event)">
    <input type="text" id="wish-name" placeholder="Название" required>
    <input type="text" id="wish-description" placeholder="Описание" required>
    <input type="number" id="wish-price" placeholder="Сумма" required>
    <input type="url" id="wish-link" placeholder="Ссылка" required>
    <select id="wish-priority" required>
      <option value="Важно">Важно</option>
      <option value="Обычно">Обычно</option>
      <option value="По возможности">По возможности</option>
    </select>
    <button type="submit">Добавить</button>
  </form>

  <h3>Фильтры по важности:</h3>
  <select id="filter-priority" onchange="filterWishes()">
    <option value="Все">Все</option>
    <option value="Важно">Важно</option>
    <option value="Обычно">Обычно</option>
    <option value="По возможности">По возможности</option>
  </select>

  <div id="wish-list"></div>
</div>

<!-- Страница 3: Настроение -->
<div id="mood" class="tab-content">
  <h1>Настроение</h1>
  <select id="mood-select">
    <option value="Ужасно">Ужасно</option>
    <option value="Плохо">Плохо</option>
    <option value="Нормально">Нормально</option>
    <option value="Хорошо">Хорошо</option>
    <option value="Отлично">Отлично</option>
  </select>
  <input type="text" id="mood-comment" placeholder="Комментарий">
  <button onclick="addMood()">Добавить</button>
  <div id="mood-log"></div>
</div>

<!-- Архив выполненных желаний -->
<div id="completed-wishes-section">
  <h1>Архив выполненных желаний</h1>
  <div id="completed-wishes"></div>
</div>

<script src="script.js"></script>
</body>
</html>
